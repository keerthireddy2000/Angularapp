runtime: python27
api_version: 1
threadsafe: yes

handlers:
  - url: /
    static_files: dist/AngularApp/index.html
    upload: dist/AngularApp/index.html

  - url: /
    static_dir: dist/AngularApp

skip_files:
  - e2e/
  - node_modules/
  - src/
  - ^(.*/)?\..*$
  - ^(.*/)?.*\.json$
  - ^(.*/)?.*\.md$
  - ^(.*/)?.*\.yaml$
  - ^LICENSE